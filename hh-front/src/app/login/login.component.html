<ng-container *ngIf="!logged">
  <div class="login-form">
    <form  (ngSubmit)="login()">
      <h2>Login</h2>
      <div class="form-group">
        <label for="username">Username</label>
        <input [(ngModel)]="username"  type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input [(ngModel)]="password"  type="password" id="password" name="password" required>
      </div>
      <button (click)="login()" type="submit" class="btn">Submit</button>
    </form>
    <p>Нет аккаунта?<a [routerLink]="['/sign-up']">Log in</a></p>
  </div>
</ng-container>

<ng-container *ngIf="logged">
  <li class="login-form"><a [routerLink]="['/']">Вы успешно вошли в аккаунт!</a></li>
</ng-container>
